<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">

    <title>Formulario de Suscripcion</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MARTIN Personal Trainer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./grosos.html">Grosos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./suscripcion.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ejercicios.html">Ejercicios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <main class="colorFondo">
        <h2 class="tituloBlanco">Completar el Formulario</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label tituloBlanco">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label tituloBlanco">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label tituloBlanco">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Peron 3389">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label tituloBlanco">Municipio</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label tituloBlanco">Localidad</label>
                <select id="inputState" class="form-select">
                <option selected>Elige...</option>
                <option>CABA</option>
                <option>Ramos Mejia</option>
                <option>San Justo</option>
                <option>Moron</option>
                <option>Castelar</option>
                <option>Haedo</option>
                <option>Lomas del Mirador</option>
                <option>La Tablada</option>
              </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label tituloBlanco">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label tituloBlanco" for="gridCheck">
                  No soy un robot
                </label>
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Deje un comentario aqui" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comentarios</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar Formulario</button>
            </div>
        </form>





    </main>



    <footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
